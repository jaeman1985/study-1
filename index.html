<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="title">hello 1</h1>
        <button class="btn-close">close</button>
        <button class="btn-show">show</button>
    </div>

    <div class="wrapper">
        <div class="container">
            <h1 class="title">hello 2</h1>
            <div class="btns">
                <button class="btn-close">close</button>
                <button class="btn-show">show</button>
            </div>
        </div>
        <div class="id-input">
            <p class="id-title">네이버아이디</p>
            <label for="id"></label>
            <input type="text" id="id" placeholder="아이디입력하셈">
        </div>
    </div>
    <div class="box-container">
        <div class="box">
            이 콘텐츠는 부모 요소의 경계를 넘어설 겨웅 잘린다.
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
